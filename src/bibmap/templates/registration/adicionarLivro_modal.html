<form method="POST" action="{% url 'accounts:adicionarLivro' %}">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal fade" id="adicionarLivroModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Adicione seu livro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="livro">Livro:</label>
                                        <select class="form-control" name="livros_id">
                                        {% for livros_bibmap in livros_bibmap %}
    
                                            <option value="{{ livros_bibmap.id }}">{{ livros_bibmap.nome }}</option>
    
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="estado">Estado:</label>
                                        <select name="estado" class="form-control">
                                            <option value="0">Excelente</option>
                                            <option value="1">Ótimo</option>
                                            <option value="2">Bom</option>
                                            <option value="3">Regular</option>
                                            <option value="4">Ruim</option>
                                            <option value="5">Péssimo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-success">Adicionar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
