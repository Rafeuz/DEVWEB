{% load static %}

<div class="modal fade" id="mudarstatus-{{perfil.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Mudar status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if perfil.user.is_active %}
                    <div class="alert alert-danger text-center" role="alert">
                        Você deseja desativar este usuário?
                    </div>
                {% else %}
                     <div class="alert alert-success text-center" role="alert">
                        Você deseja ativar este usuário?
                    </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <form action="{% url 'usuario:AlterarStatusUsuario' perfil.user.id %}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="submit" class="btn btn-success">Sim</button>
                </form>
            </div>
        </div>
    </div>
</div>
