<form method="POST" action="{% url 'biblioteca:AssociarLivroBiblioteca' b.id  %}">
{% csrf_token %} 
	<div class="container"> 
		<div class="row">
			<div class="col-md-12">
				<div class="modal fade" id="associarModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Associar livro à {{ b.nome }}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                					<span aria-hidden="true">&times;</span>
                				</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="livro">Livro:</label> 
									<select name="livro_id" class="form-control">
									{% for livro in livros %}

										<option value="{{ livro.id }}">{{ livro.nome }}</option>	

									{% endfor %}
									</select><br>
								</div>
								<div class="form-group">
									<label for="quantidade_de_livros">Qtd. de livros:</label>
									<input type="number" class="form-control" id="qtd_livros" name="quantidade" placeholder="Qtd de livros">
								</div>
								<div class="form-group">
									<label for="estado">Estado:</label>
									<!--input type="number" class="form-control" id="estado_livro" name="estado" placeholder="Estado do livro"-->
									<select name="estado" class="form-control">
										<option value="0">Excelente</option>
										<option value="1">Ótimo</option>
										<option value="2">Bom</option>
										<option value="3">Regular</option>
										<option value="4">Ruim</option>
										<option value="5">Péssimo</option>
									</select><br>
								</div>
								<div class="form-group">
									<label for="corredor">Corredor:</label>
									<input type="text" class="form-control" id="corredor_livro" name="corredor" placeholder="Corredor do livro">
								</div>
								<div class="form-group">
									<label for="prateleira">Prateleira:</label>
									<input type="text" class="form-control" id="prateleira_livro" name="prateleira" placeholder="Prateleira do livro">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    			<button type="submit" class="btn btn-success">Associar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>
</form>
