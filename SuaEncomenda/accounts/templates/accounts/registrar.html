{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block title %}Registre-se{% endblock %}

{% block content %}

<div class="card">
	<div class="card-header">
		<legend>Junte-se a nós</legend>
	</div>
	
	<div class="card-body">
		<form method="POST">
		{% csrf_token %}
		
			<fieldset class="form-group">
				
				{{ form|crispy }}

			</fieldset>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Cadastre-se</button>			
			</div>
		</form>
	</div>
	
	<div class="card-footer">
		<small class="text-muted">
			Já tem uma conta? <a class="ml-2" href="{% url 'login' %}">clique aqui</a>
		</small>
	</div>
</div>

{% endblock %}
