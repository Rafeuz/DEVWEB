{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a id="menu" class="navbar-brand" href="/" style="color: white;"><h5>SuaEncomenda</h5></a>
        {% if user.is_authenticated %}
            <a class="btn btn-primary rounded" href="{% url 'AppSuaEncomenda:PostarEncomenda' %}"><i class="fa fa-plus"></i> Cadastrar encomenda</a>
            <div style="margin-left: 63rem">
                <a class="btn btn-info" href="{% url 'perfil' %}"><i class="fa fa-id-badge"></i> Seu Perfil</a>
                <a class="btn btn-primary ml-2" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Sair</a>    
            </div>
        {% else %}
            <form class="text-light" style="float: left;">
                <a class="btn btn-primary" href="{% url 'login' %}"><i class="fa fa-user"></i> Login</a>
                <a class="btn btn-info" href="{% url 'registrar' %}"><i class="fa fa-sign-in-alt"></i> Cadastre-se</a>         
            </form>
        {% endif %}
    </nav>
    <div class="container" style="margin-top: 5rem;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %} {% endblock %}    
    </div>

    <footer></footer>

    <script src="https://kit.fontawesome.com/92b3322a3e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
